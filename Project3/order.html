<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order form</title>
    <script src="js/order.js" defer></script>
    <link rel="stylesheet" href="Css/order.css">
</head>
<body>
    <header class="head">
        <a href="index.html" class="logo">
          <img src="Img/logo.svg" alt="">
        <nav class="navbar">
          <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="tourdata.html">Tourdata</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="order.html">Koop tickets</a></li>
          </ul>
        </nav>
      </header>
    <div class="container">
        <form id="myForm">
            <label for="name">Naam:</label>
        <input type="text" id="name" name="name" required />
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
          <label for="address">Address:</label>
          <input type="text" id="address" name="address"required />
          <label for="postcode">Postcode:</label>
          <input type="text" id="postcode" name="postcode" required />
          <label for="album">Album:</label>
          <select name="album" id="album">
            <option value="0">Geen Album</option>
            <option value="20">Album (€20)</option>
          </select>
          <label for="tickets">Tickets:</label>
          <select name="tickets" id="tickets">
            <option value="0">Geen Tickets</option>
            <option value="70">Standard ticket (€70)</option>
            <option value="20">Infinity ticket (€20)</option>
            <option value="995">Enhanced Experience (€995)</option>
          </select>
          <button type="button" onclick="calculatePrice()">Bestellen</button>
        </form>
        <p id="result"></p>
    </div>
    <div id="orderDetails">
        <h2>Bedankt voor je bestelling!</h2>
        <p id="orderInfo"></p>
      </div>
</body>
</html>
